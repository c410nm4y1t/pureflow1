                    const formattedDate = dateObj.toLocaleDateString('id-ID', options);

                    document.getElementById('article-author').textContent = `Ditulis oleh: ${article.author}`;
                    document.getElementById('article-timestamp').textContent = `Dipublikasi pada: ${formattedDate}`;
                    document.getElementById('article-timestamp').setAttribute('datetime', article.date);
                }

                // 4. Siapkan link untuk berbagi
                const url = encodeURIComponent(window.location.href);
                const title = encodeURIComponent(articleTitle);

                document.getElementById("share-wa").href = `https://wa.me/?text=${title}%20${url}`;
                document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
                document.getElementById("share-tg").href = `https://t.me/share/url?url=${url}&text=${title}`;

            } else {
                // Handle jika artikel tidak ditemukan
                document.querySelector('.article-page').innerHTML =
                    '<h1>Artikel Tidak Ditemukan</h1><p>Maaf, artikel yang Anda cari tidak ada. <a href="index.html">Kembali ke halaman utama</a>.</p>';
                document.title = "Artikel Tidak Ditemukan | PureFlow Journal";
            }
        });
